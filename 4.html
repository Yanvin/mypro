<p id="result-wrapper">现在距离 2001年1月1日星期X HH:MM:SS 还有 X 天 X 小时 X 分 X 秒</p>
<script>
    function selectTime() {
        var obj = {
            year:document.getElementById("year-select").value,
            month:document.getElementById("month-select").value,
            day:document.getElementById("day-select").value,
            hour:document.getElementById("hour-select").value,
            minite:document.getElementById("minite-select").value,
            second:document.getElementById("second-select").value
        };
        return obj;
    }

    function getNowTime() {
        var date = new Date();
        return date.getTime();
    }

    function getDay(day) {
        var arr = ["星期四","星期五","星期六","星期日","星期一","星期二","星期三"];
        return arr[day % 7];
    }

    function setZero(num) {
        num < 10 ? num = "0" + num : null;
        return num;
    }

    function setTime() {
        var str = "",
            nowTime = getNowTime(),
            timeDiff = 0,
            timeMs = 0,
            dayNum = 0,
            hourNum = 0,
            day = 0,
            miniteNum = 0,
            secondNum = 0,
            oldNow = 0;
        str = selectTime().year + "/" + selectTime().month + "/" +
            selectTime().day + " " +selectTime().hour + ":" +
            selectTime().minite + ":" +selectTime().second;
        timeMs = Date.parse(str);
        oldNow = timeDiff = nowTime - timeMs;
        timeDiff = Math.abs(timeDiff);
        secondNum = Math.floor(timeDiff % 60000 / 1000);
        miniteNum = Math.floor(timeDiff % 3600000 / 60000);
        hourNum = Math.floor(timeDiff % 86400000 / 3600000);
        day = Math.floor(timeDiff / 86400000);
        dayNum = Math.floor((timeMs + 28800000) / 86400000);
        setP(oldNow,secondNum, miniteNum, hourNum, getDay(dayNum),day);
    }

    function setP(time, sed , min, hour, dayNum, day) {
        var p = document.getElementById("result-wrapper");
        if (time > 0) {
            p.innerHTML =  "现在距离" +selectTime().year + "年" + setZero(selectTime().month) +
                "月" + setZero(selectTime().day) + "日" + setZero(dayNum) + " " +
                setZero(selectTime().hour) + ":" + setZero(selectTime().minite) +
                ":" + setZero(selectTime().second) + "已经过去" + " " + setZero(day) + "天" +
                setZero(hour) + "时" + setZero(min) + "分" + setZero(sed) +"秒";
        } else {
            p.innerHTML =   "现在距离" +selectTime().year + "年" + setZero(selectTime().month) +
                "月" + setZero(selectTime().day) + "日" + setZero(dayNum) + " " +
                setZero(selectTime().hour) + ":" + setZero(selectTime().minite) +
                ":" + setZero(selectTime().second) + "还有" + " " + setZero(day) + "天" +
                setZero(hour) + "时" + setZero(min) + "分" + setZero(sed) +"秒";
        }
    }

    (function () {
        var div = document.getElementById("div");
        div.addEventListener('change', function () {
            var option = selectTime().day.getElementsByTagName("option"),
                obj = {
                    "1": true,
                    "3": true,
                    "5": true,
                    "7": true,
                    "8": true,
                    "10": true,
                    "12": true
                },
                num = 0;
            if (selectTime().month === "2") {
                selectTime().year % 4 === 0 ? num = 29: num = 28;
            } else if (obj[selectTime().month]) {
                num = 31;
            } else {
                num = 30;
            }
            for (var i = 0; i < option.length; i++) {
                i >= num ? option[i].disabled = true:option[i].disabled = false;
            }
        });

        div.onchange = setTime;
        setInterval(setTime,500);
    })();
