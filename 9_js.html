<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    arr.sort(function (a, b) {
        return a - b;
    });
    console.log(arr);
    var arr1 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    arr1.sort(function (a, b) {
        return +(a > b);
    });
    console.log(arr1);
    arr1.sort(function (a, b) {
        return +(a < b);
    });
    console.log(arr1);
    var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
    arr3.sort(function (a, b) {
        return  b[1] - a[1];
    });
    console.log(arr3);
    var arr4 = [
        {
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }
    ];
    arr4.sort(function (a, b) {
        return a.value - b.value;
    });
    console.log(arr4);
    var scoreObject = {
        "Tony": {
            "Math": 95,
            "English": 79,
            "Music": 68
        },
        "Simon": {
            "Math": 100,
            "English": 95,
            "Music": 98
        },
        "Annie": {
            "Math": 54,
            "English": 65,
            "Music": 88
        }
    };
    var ary = [];
    for (var key in scoreObject) {
        ary[ary.length] = [key, scoreObject[key].Math, scoreObject[key].English, scoreObject[key].Music];
    }
    console.log(ary);


    var menuArr = [
        [2, "Area2", -1],
        [1, "Area1", -1],
        [3, "Area1-1", 1],
        [4, "Area1-2", 1],
        [5, "Area2-1", 2],
        [6, "Area2-2", 2],
        [7, "Area1-2-3", 4],
        [8, "Area2-2-1", 6]
    ];
    function myMenu(arr) {
        var obj = {};
        var subMenu = {};
        var menuObject ={};
        arr.sort(function (a, b) {
            return a[1] > b[1];
        });
        arr.map(function (t) {
            obj[t[0]]={name:t[1]};
        });
        for (var i = arr.length - 1; i >= 1; i--) {
            subMenu[arr[i][0]] = obj[arr[i][0]];
            if (arr[i][2] !== arr[i-1][2]) {
                for (var key in subMenu) {
                    obj[arr[i-1][0]]["subMenu"] = subMenu;
                }
                subMenu = {};
                if(arr[i-1][2] === -1) {
                    menuObject[arr[i-1][0]] = obj[arr[i-1][0]];
                    i = i - 1;
                }
            }
        }
        return menuObject;
    }

    console.log(myMenu(menuArr));

</script>
</body>
</html>
