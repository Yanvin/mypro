<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Restaurant {
        constructor({cash, seats, staff}) {
            this.cash = cash;
            this.seats = seats;
            this.staff = staff;
        }

        hire(Staff) {
            this.staff.push(Staff.name);
        }

        fire(Staff) {
            this.staff.splice(this.staff.indexOf(Staff.name), 1);
        }
    }

    //职员类
    class Staff {
        constructor(name, money) {
            this.name = name;
            this.money = money;
            this.finshOneWork = function (work) {
                return this.work(work);
            }
        }
    }

    //服务员类
    class Waiter extends Staff {
        work (work) {
            if (work.length === 1) {
                console.log("出菜：" + work);
            } else {
                console.log("记录点菜:" + work);
            }
            return work;
        }
    }
    //厨师类
    class Cook extends Staff {
        work (dish) {
            console.log("炒好：" + dish);
            return dish;
        }
    }
    //顾客类
    class Customer {
        constructor(table) {
            this.table = table;
        }
        order (dishArr) {
            console.log(this.table + "点菜");
            let arr = [];
            dishArr.forEach(function (t) {
                arr.push(t.dishName);
            });
            return arr;
        }
        eat (food) {
            console.log("吃:" + food)
        }
    }
    //菜品类
    class Dishs {
        constructor(dishName, firstCost, finalCost) {
            this.dishName = dishName;
            this.firstCost = firstCost;
            this.finalCost = finalCost;
        }
    }
</script>
</body>
</html>
