<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
<script>
    var firstNnumber = document.getElementById("first-number");
    var secondNumber = document.getElementById("second-number");
    var add=document.getElementById("add-btn");
    var minus=document.getElementById("minus-btn");
    var times=document.getElementById("times-btn");
    var divide=document.getElementById("divide-btn");
    var result=document.getElementById("result");
    var str=result.innerHTML;
    function operation() {
        var res=null;
        this.innerHTML=="加"?res=parseFloat(firstNnumber.value)+parseFloat(secondNumber.value):null;
        this.innerHTML=="减"?res=parseFloat(firstNnumber.value)-parseFloat(secondNumber.value):null;
        this.innerHTML=="乘"?res=parseFloat(firstNnumber.value)*parseFloat(secondNumber.value):null;
        this.innerHTML=="除"?res=parseFloat(firstNnumber.value)/parseFloat(secondNumber.value):null;
        result.innerHTML="";
        result.innerHTML=str+res;
    }
    add.onclick=operation;
    minus.onclick=operation;
    times.onclick=operation;
    divide.onclick=operation;
</script>
</body>
</html>
