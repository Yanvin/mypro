    <button id="fade-btn">淡出</button>
    <script>
        var oDiv = document.getElementById("fade-obj");
        var btn = document.getElementById("fade-btn");
        var num = 10;
        var n = 1;
        function opacity() {
            num--;
            if(num===-1||num===-11){
                clearTimeout(t);
                num===-11?(num=10,btn.innerHTML = "淡出"):btn.innerHTML = "淡入";
                btn.disabled = "";
                n*=-1;

</html>
